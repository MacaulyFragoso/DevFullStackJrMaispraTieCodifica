<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Feedback</title>
</head>
<body>

    <h1>Formulário de Feedback</h1>

    <form>
        <label>Nome</label><br>
        <input type="text" name="nome_completo" placeholder="Digite seu nome completo"><br><br>

        <label>E-mail</label><br>
        <input type="text" name="email" placeholder="seuemail@exemplo.com"><br><br>

        <label>Endereço Completo</label><br>
        <input type="text" name="endereco" placeholder="Rua, número, cidade"><br><br>

        <label>Tipo de feedback</label><br>
        <input type="text" name="tipo_feedback" placeholder="Elogio, sugestão, etc."><br><br>

        <label>Campo para o Feedback</label><br>
        <input type="text" name="feedback_mensagem" placeholder="Escreva seu feedback aqui"><br><br>
        
        <input type="submit" name="enviar">
    </form>

</body>
</html>
